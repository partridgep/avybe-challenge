{% extends 'home.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="welcome-page flex-ctr">
    <div class="title-part">
            <h1>Avybe Challenge</h1>
    </div>
    <div class="user-form">
        <h1 class="login-selector">Sign Up | <a href="{% url 'login' %}">Login</a></h1>
        {% if error_messsage %}<p class="red-text">{{ error_message }}</p>{% endif %}
        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            {{ form | crispy }}
            <input type="submit" class="btn btn-primary" value="Sign Up">
        </form>
    </div>
</div>
    
{% endblock %}
