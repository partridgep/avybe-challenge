{% extends 'base.html' %}

{% block content %}

    <a class="nav-link" href="{% url 'logout' %}">Logout</a>

    <h1>Avybe Challenge</h1>

    <p>Username: {{ user.username }}</p>
    {% if user.profile.nickname %}
        <p>Nickname: {{ user.profile.nickname }}</p>
        <a class="nav-link" href="{% url 'edit_nickname' user.id %}">Edit Nickname</a>
    {% else %}
        <a class="nav-link" href="{% url 'add_nickname' user.id %}">Add Nickname</a>
    {% endif %}




{% endblock %}
